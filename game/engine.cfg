[application]

name="Swine Fortress"
main_scene="res://main_scene.tscn"
target_fps=60
icon="res://icon.png"

[debug]

driver="GLES2"

[display]

width=1600
height=900
resizable=true
borderless_window=false
stretch_mode="2d"
stretch_aspect="keep"

[input]

left=[key(Left), key(A)]
right=[key(Right), key(D)]
move=[key(Space)]

[physics]

fixed_fps=60
